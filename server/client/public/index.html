<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="plugins/dist/loading-bar.css" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
      integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="card">
      <nav class="nav justify-content-center">
        <h4 class="nav-link text-black">MSR CHAT BOX</h4>
      </nav>
    </div>
    <div class="container-fluid bg-light">
      <!-- <nav class="nav justify-content-center">
       
      </nav> -->
      <div class="chat-box-container row">
        <div class="form-group col col-12 col-lg-4 col-md-12 col-sm-12 order-1">
          <textarea name="message_input_box" id="message_input_box"></textarea>
          <button
            type="button"
            name="send-btn"
            id="send-btn"
            class="btn btn-primary btn-lg btn-block"
          >
            <i class="fab fa-telegram-plane fa-1x fa-fw"></i> Send Message
          </button>
          <div class="file-container">
            <div id="file_drop" dropzone="copy" title="drop files for upload">
              Drop File Here to automatically send
            </div>
            <div class="ldBar" id="progress_bar"></div>
            <input
              type="file"
              id="file_input"
              class="custom-file-input"
              style="visibility: hidden"
              onchange="document.getElementById('file_choosen').innerHTML=this.value"
            />
            <div class="file-input-container">
              <button
                class="file-input-btn"
                onclick="document.getElementById('file_input').click()"
              >
                <i class="fas fa-file fa-lg fa-fw"></i> Choose File
              </button>
              <div id="file_choosen">File Choosen</div>
            </div>
            <input
              type="button"
              id="file_submit_btn"
              value="Send File"
              class="btn btn-primary btn-lg btn-block"
            />
          </div>
          <!---end of file container-->
        </div>
        <!--end of form group-->

        <div
          class="card col col-lg-8 col-sm-12 col-md-12 col-xm-12 col-12 order-md-1"
          id="message_container"
        >
          <div
            class="alert alert-primary alert-dismissible fade show"
            role="alert"
          >
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <strong id="user_join_message"></strong>
          </div>

          <!-- <script>
            $(".alert").alert();
          </script> -->
        </div>
      </div>
      <!---end of chat box -->
    </div>
    <div class="card">
      <div class="card-footer text-muted">
        <i class="fa fa-copyright" aria-hidden="true"></i>
        2022
        <i class="fa fa-address-book" aria-hidden="true"></i>
        meher
      </div>
    </div>

    <audio
      id="n-sound"
      src="assets/mixkit-message-pop-alert-2354.mp3"
      preload="auto"
    ></audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->
    <script
      src="plugins/tinymce/js/tinymce/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="plugins/dist/loading-bar.js"></script>
    <script src="/siofu/client.js"></script>

    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
